
<div  class="container">
<form class="form-horizontal" class="needs-validation" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" required id="fName" [(ngModel)]="usr.first_name" placeholder="Enter First Name" name="fName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lName">Last Name:</label>
      <div class="col-sm-10">          
         <input type="text" class="form-control" required id="lName" [(ngModel)]="usr.last_name" placeholder="Enter Last Name" name="lName">
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="eId">Employee Id:</label>
      <div class="col-sm-10">          
         <input type="number" required class="form-control" id="eId" [(ngModel)]="usr.employee_id" placeholder="Enter Employee Id" name="eId">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
	  <input type="button" value="Add" (click)="createUser(usr)" style="width:67;height:34;" class="btn btn-success btn-sm" ng-show="Add" />    
		<input type="button" value="Update" (click)="updateUser(usr)" style="width:67;height:34;" class="btn btn-success btn-sm" ng-show="Add" />    
					<input type="Reset" value="update" value="Reset" style="width:67;height:34;" class="btn btn-primary btn-sm" ng-show="Reset" />    

      </div>
    </div>
  </form>
   <div class="col-xs-12"><hr></div>
   <input class="form-control" type="text" [(ngModel)]="searchString" name="searchString"  placeholder="Search"  aria-label="Search"/>
   <div class="form-group">        
	<b>Sort:   </b>  
	<input type="button" (click)="sortUser('first_name')" class="btn btn-default" value="First Name"/>
	<input type="button" (click)="sortUser('last_name')" class="btn btn-default" value="Last Name"/>
	<input type="button" (click)="sortUser('employee_id')" class="btn btn-default" value="Employee Id"/>
	</div>
	<ul class="list-group">	
		<li class="list-group-item" *ngFor="let urs of users |mysort:sortvar:asc |filter : 'first_name' : searchString; let i = index">
			<div class="row">
						<div class="col-md-4">			
					<div class="form-horizontal">     
						<p>{{urs.first_name}}</p>
						<p>{{urs.last_name}}</p>
						<p>{{urs.employee_id}}</p>
					</div>
					</div>
				<div class="col-md-4">
				  <div class="form-horizontal">  
					<input type="button" value="Edit" (click)="editUser(urs)" style="width:67;height:34;" class="btn btn-primary btn-sm" ng-show="Update" />    
					<input type="button" value="Delete" (click)="deleteUser(urs)" style="width:67;height:34;" class="btn btn-danger btn-sm" ng-show="delete" />    
					</div>
				</div>	
				</div>	
		</li>
		</ul>
   </div>
